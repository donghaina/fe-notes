	</head>
	<body>
		<script>
		/*闭包是什么
		函数嵌套函数，内部函数可以访问外部函数的参数变量,参数和变量不会被垃圾回收机制所收回
		*/
        /*有什么好处
		1.希望一个变量长期驻扎在内存之中
		2. 避免全局变量的污染
		*/
		function aaa(a) {
		  var b = 5;
		  function bbb() {
		    alert(a);
		    alert(b);
          }
        }
        aaa(3);
		</script>
	</body>
</html>
